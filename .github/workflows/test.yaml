name: Run tests

on:
  pull_request:
  
  release:

  push:
    branches:
      - "main"

jobs:
  test-all:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '${{ env.golang-version }}'
    - name: Run unit tests
      run: go test -v ./...