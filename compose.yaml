services:
  testbed:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
    - vault
  gotify:
    image: docker.io/gotify/server:2.6.3
    environment:
      GOTIFY_SERVER_PORT: 8080
      GOTIFY_SERVER_SSL_ENABLED: false
      GOTIFY_DEFAULTUSER_NAME: admin
      GOTIFY_DEFAULTUSER_PASS: admin
    ports:
    - "8080:8080/tcp"
